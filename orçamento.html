<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Ataslan 2.0</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="container1"><a href="index.html">Pagina Inicial</a></div>
        <div class="container1"><a href="evento.html">Evento</a></div>
        <div class="container1"><a href="orçamento.html">Orçamento</a></div>
        <div class="container1">
          <a href="administração.html">Administração</a>
        </div>
      </div>
    </header>
    <main>
      <section>
        <form>
          <fieldset>
            <legend>Orçamento</legend>
            <p>Faça seu Orçamento aqui</p>
            <div class="input-wrapper">
              <label for="name">Nome Completo</label>
              <input
                type="name"
                name="name"
                id="name"
                placeholder="Digite seu Nome Completo"
                required
              />
            </div>
            <div class="input-wrapper">
              <label for="telephone">Telefone</label>
              <input
                type="telephone"
                name="telephone"
                id="telephone"
                placeholder="Digite seu Telefone"
                required
              />
            </div>
            <div class="input-wrapper">
              <label for="email">E-mail</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Digite seu e-mail"
                required
              />
            </div>
            <button type="submit">Solicitar Orçamento</button>
          </fieldset>
        </form>
      </section>
    </main>
    <footer>
      Feito pelo
      <a href="https://www.instagram.com/ataslanmonteiro/" target="_blank"
        >Ataslan Monteiro</a
      >
    </footer>
  </body>
</html>
